<ion-header>
  <ion-navbar>
    <ion-title>工作消息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list *ngFor="let item of deptlist" no-lines>
    <ion-list-header>
      {{item.name}}
    </ion-list-header>
    <ion-item-sliding *ngFor="let user of item.persons" no-lines [navPush]="ChatUserPage" [navParams]="user.person">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/test_logo.png">
        </ion-avatar>
        <h2>{{user.person.name}}</h2>
        <p>{{ user.msg.text || '暂时没有聊天记录' }}</p>
        <b class="imread" *ngIf="user.msg.count>0"></b>
      </ion-item>
      <ion-item-options>
        <button (click)="go(0,user.person.mobile)" ion-button color="primary" icon-start>
          <ion-icon name="text"></ion-icon>
          短信
        </button>
        <button (click)="go(1,user.person.mobile)" ion-button color="secondary" icon-start>
          <ion-icon name="call"></ion-icon>
          电话
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <audio src="{{playsrc}}"  autoplay="autoplay">
    您的浏览器不支持 audio 标签。
  </audio>
</ion-content>
