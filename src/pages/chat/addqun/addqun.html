<ion-header>
  <ion-navbar>
    <ion-title>创建讨论组</ion-title>
    <ion-buttons right>
      <button ion-button full (click)="dismiss()">
        关闭
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>讨论组名称</ion-label>
    <ion-input type="text" [(ngModel)]="ajaxdata.name" placeholder="请输入案件名称"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>讨论组简介</ion-label>
    <ion-textarea placeholder="请输入讨论组简介" [(ngModel)]="ajaxdata.desc"></ion-textarea>
  </ion-item>
  <div padding>
    <button ion-button full tappable (click)="addclick()">创建</button>
  </div>
</ion-content>
