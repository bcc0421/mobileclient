<ion-header>
  <ion-navbar>
    <ion-title>群发通知</ion-title>
    <ion-buttons right>
      <button ion-button full (click)="dismiss()">
        关闭
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet2">
      <ion-segment-button value="selectdept">
        按部门
      </ion-segment-button>
      <ion-segment-button value="selectposition">
        按职位
      </ion-segment-button>
      <ion-segment-button value="selectuser">
        按人员
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div [ngSwitch]="pet2">
    <div *ngSwitchCase="'selectdept'">
      <ion-list no-lines>
        <ion-item *ngFor="let item of deptlists">
          <ion-label>{{item.name}}</ion-label>
          <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'selectposition'">
      <ion-list no-lines>
        <ion-item *ngFor="let job of joblists">
          <ion-label>{{job.role}}</ion-label>
          <ion-checkbox [(ngModel)]="job.checked"></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'selectuser'">
      <ion-list no-lines>
        <ion-item *ngFor="let user of userlists">
          <ion-label>{{user.name}}</ion-label>
          <ion-checkbox [(ngModel)]="user.checked"></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
<ion-footer no-border>
  <button ion-button full (click)="sendmsg()">我已选好，发送通知</button>
</ion-footer>
