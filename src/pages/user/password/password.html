<ion-header>

    <ion-navbar>
        <ion-title>修改密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding-top>
    <ion-list>
        <ion-item>
            <ion-label fixed>原密码</ion-label>
            <ion-input type="password" placeholder="请输入原密码" maxlength="18" [(ngModel)]="requestInfo.opwd"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>新密码</ion-label>
            <ion-input type="password" placeholder="请输入新密码" maxlength="18" [(ngModel)]="requestInfo.pwd"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>确认密码</ion-label>
            <ion-input type="password" placeholder="请确认输入密码" maxlength="18" [(ngModel)]="requestInfo.npwdc"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button block tappable (click)="fix()">确定</button>
    </div>
</ion-content>
