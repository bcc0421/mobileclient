<ion-header>

  <ion-navbar>
    <ion-title>换班</ion-title>
    <ion-buttons right>
        <button ion-button full (click)="opentongzhi()">
          <ion-icon name="md-notifications"></ion-icon>
          <span *ngIf="chatser.hbred>0" class="imread imread_qj"></span>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding-top>
  <ion-list>
    <ion-item>
      <ion-label fixed>开始日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" [(ngModel)]="requestInfo.startTime" min="{{minDate}}" (ionChange)="compareTime(0)"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>结束日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" [(ngModel)]="requestInfo.endTime" min="{{minDate}}" (ionChange)="compareTime(1)"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label class="align-self-center">换班人</ion-label>
      <ion-input type="text" readonly placeholder="请选择换班人" (click)="selectShit()" [(ngModel)]="requestInfo.shiftname"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="sendMsg()">确定</button>
  </div>
</ion-content>
