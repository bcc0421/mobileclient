<ion-header>

    <ion-navbar>
        <ion-title>部门人员</ion-title>
        <ion-buttons right>
            <button ion-button full (click)="dismiss()">
            关闭
        </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ng-container *ngFor="let dept of chatser.deptlist">
        <ng-container *ngFor="let user of dept.persons">
          <ion-item *ngIf="native.UserSession._id!=user.person._id" (click)="dismiss(user.person)">
            <ion-avatar item-start>
              <img src="{{native.appServer.node}}person/personPic?pid={{user.person._id}}">
            </ion-avatar>
            <h2>{{user.person.name}}</h2>
          </ion-item>
        </ng-container>
      </ng-container>
    </ion-list>
</ion-content>
