<ion-header>

  <ion-navbar>
    <ion-title>选择用户</ion-title>
    <ion-buttons right>
      <button ion-button full tappable (click)="dismiss()">
        关闭
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ng-container *ngFor="let user of userlist">
      <ion-item *ngIf="native.UserSession._id!=user._id" tappable (click)="dismiss(user)">
        <ion-avatar item-start>
          <img src="{{native.appServer.file}}images/user/{{user._id}}.jpg" onerror="this.src='assets/img/avatar.png'">
        </ion-avatar>
        <h2>{{user.name}}</h2>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
