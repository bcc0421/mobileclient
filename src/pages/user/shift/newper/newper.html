<ion-header>

    <ion-navbar>
        <ion-title>部门人员</ion-title>
        <ion-buttons right>
            <button ion-button full (click)="dismiss()">
            关闭
        </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let obj of perList" (click)="dismiss(obj)">
            <ion-avatar item-start>
                <img src="'data:image/png;base64,'+obj.images">
                <!--<img [src]="chat.imageUrl">-->
            </ion-avatar>
            <h2>{{obj.name}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
