<ion-content padding-top>
  <ion-list>
    <ion-item>
      <ion-label fixed>开始日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" [(ngModel)]="requestInfo.start_time_t" min="{{minDate}}" (ionChange)="compareTime(0)"></ion-datetime>

    <ion-item>
      <ion-label fixed>结束日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" [(ngModel)]="requestInfo.end_time_t" min="{{minDate_end}}"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label class="align-self-center">请假理由</ion-label>
      <ion-textarea placeholder="请填写请假理由" [(ngModel)]="requestInfo.leavecontent"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="sendMsg()">发送</button>
  </div>
