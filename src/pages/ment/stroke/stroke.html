<ion-header>

    <ion-navbar>
        <ion-title>今日日程</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ng-container *ngFor="let stroke of strokeList">
        <ion-card (click)="goOtherPage(stroke)">
            <ion-card-header>
                <span *ngFor="let name of stroke.name">{{name}}</span>
            </ion-card-header>
            <ion-card-content>
                <div *ngFor="let person of stroke.person">
                    <p *ngFor="let time of person.time">{{getweek(time.timeStart)}}-{{getweek2(time.timeEnd)}} 执行<b style="color:red">{{time.frequency}}</b>次</p>
                </div>
            </ion-card-content>
        </ion-card>
    </ng-container>
    <!--无记录展示  -->
    <div *ngIf="!strokeList.length" class="none-cont">
        <img src="assets/img/ment/xc.png" />
        <p>暂无今日日程~</p>
    </div>
</ion-content>
