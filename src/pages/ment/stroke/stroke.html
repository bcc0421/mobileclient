<!--
  Generated template for the StrokePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>今日日程</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ng-container *ngFor="let stroke of strokeList">
        <ion-card (click)="goOtherPage(stroke)">
            <ion-card-header>
                {{stroke.regionname}}
            </ion-card-header>
            <ion-card-content>
                <p>({{stroke.r_start_time*1000 | date:'HH:mm:ss'}}-{{stroke.r_end_time*1000 | date:'HH:mm:ss'}}) 执行<b style="color:red">{{stroke.frequency}}</b>次</p>
            </ion-card-content>
        </ion-card>
    </ng-container>
    <!--无记录展示  -->
    <div *ngIf="!strokeList.length" class="none-cont">
        <img src="assets/img/ment/xc.png" />
        <p>暂无今日日程~</p>
    </div>
</ion-content>
