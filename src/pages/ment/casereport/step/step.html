<ion-header>
    <ion-navbar>
        <ion-title>案件上报</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ng-container *ngFor="let contorl of contorl_list">
        <ion-item>
            <ion-label *ngIf="contorl.type != 'caseexplain'">{{contorl.promptvalue}}</ion-label>
            <!--input-->
            <ion-input *ngIf="contorl.type == 'litigant'" placeholder="请输入{{contorl.promptvalue}}" type="text" [(ngModel)]="contorl.showvalue"></ion-input>
            <!--location-->
            <ion-input *ngIf="contorl.type == 'location'" placeholder="请选择{{contorl.promptvalue}}" readonly (click)="selectmap(contorl)" type="text" [(ngModel)]="contorl.mapvalue"></ion-input>
            <!--laws-->
            <ion-input *ngIf="contorl.type == 'laws'" readonly (click)="selectFalv(contorl)" placeholder="请选择{{contorl.promptvalue}}" type="text" [(ngModel)]="contorl.showvalue"></ion-input>
            <!--time-->
            <ion-datetime *ngIf="contorl.type == 'time'" cancelText="取消" doneText="确认" placeholder="请选择{{contorl.promptvalue}}" pickerFormat="YYYY-MM-DDTHH:mm" displayFormat="YYYY年MM月DD日HH时mm分" [(ngModel)]="contorl.showvalue"></ion-datetime>
            <!--textarea-->
            <ion-textarea *ngIf="contorl.type == 'caseexplain'" placeholder="请输入{{contorl.promptvalue}}" [(ngModel)]="contorl.showvalue"></ion-textarea>
        </ion-item>
    </ng-container>
    
    <div padding *ngIf="contorl_list.length>0">
        <button ion-button full (click)="saveclick()" color="secondary">保存参数</button>
        <button ion-button full (click)="upclick()">提交审核</button>
    </div>
</ion-content>
