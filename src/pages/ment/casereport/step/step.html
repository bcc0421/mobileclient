<ion-header>
    <ion-navbar>
        <ion-title>案件上报</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ng-container *ngFor="let contorl of contorl_list">
        <ion-item>
            <ion-label *ngIf="contorl.type != 'caseexplain'">{{contorl.promptvalue}}</ion-label>
            <!--input-->
            <ion-input *ngIf="contorl.type == 'litigant'" placeholder="请输入{{contorl.promptvalue}}" type="text" [(ngModel)]="contorl.showvalue"></ion-input>
            <!--location-->
            <ion-input *ngIf="contorl.type == 'location'" placeholder="请选择{{contorl.promptvalue}}" disabled (click)="selectmap(contorl)"
                type="text" [(ngModel)]="contorl.mapvalue"></ion-input>
            <!--laws-->
            <ion-input *ngIf="contorl.type == 'laws'" readonly (click)="selectFalv(contorl,$event)" placeholder="请选择{{contorl.promptvalue}}"
                type="text" [(ngModel)]="contorl.showvalue"></ion-input>
            <!--time-->
            <ion-datetime *ngIf="contorl.type == 'time'" cancelText="取消" doneText="确认" placeholder="请选择{{contorl.promptvalue}}" pickerFormat="YYYY-MM-DDTHH:mm"
                displayFormat="YYYY年MM月DD日HH时mm分" [(ngModel)]="contorl.showvalue"></ion-datetime>
            <!--textarea-->
            <ion-textarea *ngIf="contorl.type == 'caseexplain'" placeholder="请输入{{contorl.promptvalue}}" [(ngModel)]="contorl.showvalue"></ion-textarea>
            <!--image-->
            <ion-input *ngIf="contorl.type == 'image'" type="button" (click)="showimagebutton(contorl)" value="上传图片或拍照"></ion-input>
        </ion-item>
        <ion-list *ngIf="contorl.type == 'image' && contorl.updateRecord.length>0">
            <ng-container *ngFor="let img of contorl.updateRecord">
            <ion-item-sliding (click)="showimage(img)">
                <ion-item>
                    <ion-avatar item-start>
                        <img src="{{mentservice.chatser.native.appServer.file}}{{msg.img}}">
                    </ion-avatar>
                    <h2>图片_{{img}}</h2>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="danger" (click)="delimage(contorl,img)">
                    删除
                    </button>
                </ion-item-options>
            </ion-item-sliding>
            </ng-container>
        </ion-list>
    </ng-container>
    <div padding *ngIf="contorl_list.length>0">
        <button ion-button full (click)="saveclick()" color="secondary">保存参数</button>
        <button ion-button full (click)="upclick()">提交审核</button>
    </div>
</ion-content>
