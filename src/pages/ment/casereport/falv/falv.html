<ion-header>
  <ion-navbar>
    <ion-title>法律法规</ion-title>
    <ion-buttons right>
      <button ion-button full (click)="dismiss()">
        关闭
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="nologmessage" *ngIf="falvlist.length==0 && isshow">
                <ion-icon name="md-flag"></ion-icon> 未查到相关法律法规</div>
  <ion-list *ngFor="let falv of falvlist">
    <ion-list-header>
      {{falv.lawname}}
    </ion-list-header>
    <ng-container *ngFor="let law of falv.lawlist">
      <ion-item  >
        <ion-label>{{law.value}}</ion-label>
        <ion-radio (click)="select_ck(law)" [checked]="law.checked"value="{{law.value}}"></ion-radio>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
<ion-footer no-border *ngIf="falvlist.length>0">
  <button ion-button full (click)="select()">确认</button>
</ion-footer>
