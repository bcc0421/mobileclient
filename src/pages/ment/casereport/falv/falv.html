
<ion-header>
  <ion-navbar>
    <ion-title>法律法规</ion-title>
    <ion-buttons right>
      <button ion-button full (click)="dismiss()">
        关闭
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list radio-group>
    <ion-list-header>
      Language
    </ion-list-header>

    <ion-item>
      <ion-label>Go</ion-label>
      <ion-radio checked="true" value="go"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Rust</ion-label>
      <ion-radio value="rust"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Python</ion-label>
      <ion-radio value="python" disabled="true"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer no-border>
  <button ion-button full (click)="select()">确认</button>
</ion-footer>
