<ion-header>
    <ion-navbar>
        <ion-title>案件上报</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label>案件名称</ion-label>
        <ion-input type="text" [(ngModel)]="ajaxdata.name" placeholder="请输入案件名称"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>上报部门</ion-label>
        <ion-select cancelText="取消" okText="确认" [(ngModel)]="ajaxdata.departmentID">
            <ion-option *ngFor="let dept of mentservice.chatser.deptlist" [value]="dept._id">{{dept.name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>案件类型</ion-label>
        <ion-select cancelText="取消" okText="确认" [(ngModel)]="ajaxdata.type">>
            <ion-option *ngFor="let event of eventlist" [value]="event._id">{{event.typeName}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>发生地点</ion-label>
        <ion-input type="text" (click)="selectmap()" disabled [(ngModel)]="ajaxdata.text"></ion-input>
    </ion-item>
    <div padding>
        <button ion-button full (click)="nextclick()">下一步</button>
    </div>
</ion-content>
