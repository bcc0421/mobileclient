<ion-header>

        <ion-title>案件上报</ion-title>

</ion-header>
<ion-content>
    <ion-item>

    <ion-item>

    <ion-item>
        <ion-label>参数三</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>

        <ion-label>发生地点</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>发生日期</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD"></ion-datetime>

        <ion-label>发生时间</ion-label>

<button ion-button full>提交</button>
