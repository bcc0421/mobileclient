<ion-header>
  <ion-navbar>
    <ion-title>事件类型</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let event of eventlist;let idx=index">
        <ion-col col-6 class="{{idx==1 || idx==2 || idx==5 || idx==6 || idx==9 || idx==10?'bgchange':''}}" tappable (click)="gopage(event)">{{event.name}}</ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
