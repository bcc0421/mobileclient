<ion-header>

    <ion-navbar>
        <ion-title>附近人员</ion-title>
        <ion-buttons right>
            <button ion-button full tappable (click)="viewMessages()">
            关闭
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
        <div class="nologmessage" *ngIf="!deptPersonList">
                附近没有同事</div>
    <ion-list>
        <ion-item *ngFor="let obj of deptPersonList" tappable (click)="viewMessages(obj)">
            <ion-avatar item-start>
                <img src="{{root}}images/user/{{obj._id}}.jpg" onerror="this.onerror=null;this.src='/assets/img/avatar.png'">
                <!-- <img src="{{obj.images?'data:image/png;base64,'+obj.images.coverSmall : 'assets/img/map/headimg.svg'}}" alt="头像"> -->
            </ion-avatar>
            <h2>{{obj.name}}</h2>
            <p>位置：{{obj.address}}</p>
            <ion-note class="active" *ngIf="obj.states==1" item-end>在线</ion-note>
            <ion-note *ngIf="obj.states!=1" item-end>离线</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
