<ion-header>

    <ion-navbar>
        <ion-title>附近人员</ion-title>
        <ion-buttons right>
            <button ion-button full (click)="viewMessages()">
            关闭
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let obj of deptPersonList" (click)="viewMessages(obj.position)">
            <ion-avatar item-start>
                <img src="assets/img/test_logo.png">
                <!--<img [src]="chat.imageUrl">-->
            </ion-avatar>
            <h2>{{obj.name}}</h2>
            <p>位置：{{obj.address}}</p>
            <ion-note class="active" *ngIf="obj.status==1" item-end>在线</ion-note>
            <ion-note *ngIf="obj.status!=1" item-end>离线</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
